<style>

h1 {

.navbar {
  background-color: black;
  overflow: hidden;
}
.navbar li {
  float: left;
}
.navbar li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  transition: 0.3s;
  position: relative;
  backdrop-filter: blur(10px);
}
.navbar li a::before, .navbar li a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, #0f0,#40e0d0 );
  transition: 0.5s;
  transform: scaleX(0);
  transform-origin: right;
}
/*this is for hover animation in nav bar*/
.navbar li a::after {
  transform-origin: left;
}
.navbar li a:hover::before, .navbar li a:hover::after,
.navbar li a.active::before, .navbar li a.active::after {
  transform: scaleX(1);
}

.navbar li a:hover, .navbar li a.active {
  color: #0ff;
}
.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;

.notification {
  background-color: transparent;
  color: white;
  text-decoration: none;
  padding: 15px 26px;
  position: relative;
  display: inline-block;
  border-radius: 2px;
}
.notification .badge {
  position: absolute;
  top: -5px;
  right: -10px;
  padding: 5px 10px;
  background: rgba(255, 255, 255, 0);
  color: white;
  font-size: 75%;
}
.main-shapes{

}
@keyframes spin {

  }
  to {

}
